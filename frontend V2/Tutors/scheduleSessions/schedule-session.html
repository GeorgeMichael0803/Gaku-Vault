<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Session</title>
    <link rel="stylesheet" href="schedule-session.css">
</head>
<body>
    <form id="scheduleSessionForm">
        <h2>Schedule a Tutoring Session</h2>
        <label for="tutorId">ID of Tutor you want to book:</label>
        <input type="text" id="tutorId" required>
        <label for="studentName">Student Name:</label>
        <input type="text" id="studentName" required>
        <label for="studentId">Student ID:</label>
        <input type="number" id="studentId" required>
        <label for="date">Date:</label>
        <input type="date" id="date" required>
        <label for="time">Time:</label>
        <input type="time" id="time" required>
        <button type="submit">Schedule Session</button>
    </form>

    <script src="schedule-session.js"></script>
</body>
</html>
