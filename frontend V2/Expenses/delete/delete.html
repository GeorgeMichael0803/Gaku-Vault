<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Entities</title>
    <link rel="stylesheet" href="delete.css">
</head>
<body>
    <div id="delete-container">
        <div class="delete-section">
            <h1>Delete</h1>
            <input type="text" id="userId-deleteById" placeholder="User ID">
            <input type="text" id="expenseId-deleteById" placeholder="Expense ID">
            <button onclick="deleteExpenseById()">Delete Expense By ID</button>
        </div>
        
        <div class="delete-section">
            <input type="text" id="userId-deleteByName" placeholder="User ID">
            <input type="text" id="nameOrDescription-deleteByName" placeholder="Expense Name or Description">
            <button onclick="deleteExpenseByNameOrDescription()">Delete Expense By Name/Description</button>
        </div>
        
        <div class="delete-section">
            <input type="text" id="userId-deleteUser" placeholder="User ID">
            <button onclick="deleteUserById()">Delete User By ID</button>
        </div>

        <div class="delete-section">
            <input type="text" id="userName-deleteUserByName" placeholder="User Name">
            <button onclick="deleteUserByName()">Delete User By Name</button>
        </div>
    </div>

    <script src="delete.js"></script>
</body>
</html>
