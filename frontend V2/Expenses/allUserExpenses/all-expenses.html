<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>All Expenses</title>
<link rel="stylesheet" href="all-expenses.css">
</head>
<body>

<div id="expense-app">
    <input type="text" id="user-id-input" placeholder="Enter User ID" />
    <button id="load-expenses">Load Expenses</button>
    <table id="expenses-table">
        <thead>
            <tr>
                <th>Expense ID</th>
                <th>Amount</th>
                <th>Category</th>
                <th>Description</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <!-- Expenses will be loaded here -->
        </tbody>
    </table>
    <div id="pagination-controls">
        <button id="first-page">First</button>
        <button id="previous-page">Previous</button>
        <button id="next-page">Next</button>
        <button id="last-page">Last</button>
    </div>
</div>

<script src="all-expenses.js"></script>
</body>
</html>
