<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Finance Entry</title>
    <link rel="stylesheet" href="add-expense.css">
</head>
<body>
    <form id="createFinanceForm">
        <h2>Create Finance Entry</h2>
        <input type="number" id="amount" placeholder="Amount" required>
        <input type="text" id="category" placeholder="Category" required>
        <input type="text" id="description" placeholder="Description" required>
        <input type="date" id="date" required>
        <input type="text" id="userId" placeholder="User ID" required>
        <button type="submit">Submit Finance Entry</button>
    </form>

    <script src="add-expense.js"></script>
</body>
</html>
